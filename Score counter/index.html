<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="realistic-table-tennis-background_23-2148655433.jpg" />
      <p id="para1">Ping-Pong Score Keeper</p>
      <div class="main">
        <div class="score">
          <h1 id="one" style="display: inline">0</h1>
          <span>VS</span>
          <h1 id="two" style="display: inline">0</h1>
        </div>
        <p id="para2">use below button to keep score</p>
        <h3 style="display: inline">Playing Set</h3>
        <input
          type="number"
          id="count"
          min="0"
          step="1"
          style="display: inline"
        />
        <div class="btn">
          <button id="btn1">Player One</button>
          <button id="btn2">Player Two</button>
          <button id="btn3">Reset</button>
        </div>
      </div>
    </div>
    <script src="score.js"></script>
  </body>
</html>
